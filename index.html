<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Will You Be My Valentine , babe ?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;

      /* Background image + overlay (optional) */
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("bg.jpg") no-repeat center center/cover;
    }

    .box {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      z-index: 10;
    }

    h1 {
      color: #ff3b6f;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #ff3b6f;
      color: white;
    }

    .no {
      background-color: #ddd;
      position: absolute;
    }

    /* Shake + spin animation */
    @keyframes shakeSpin {
      0% { transform: translateX(0) rotate(0); }
      25% { transform: translateX(-5px) rotate(-10deg); }
      50% { transform: translateX(5px) rotate(10deg); }
      75% { transform: translateX(-5px) rotate(-10deg); }
      100% { transform: translateX(0) rotate(0); }
    }

    .shake {
      animation: shakeSpin 0.4s;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>ğŸ’˜ Will You Be My Valentine, BABE? ğŸ’˜</h1>

    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" id="noBtn" onmouseover="noHover()">No ğŸ™„</button>

    <p id="message"></p>
  </div>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="tere-mere.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const messages = ["HEY!","Pit kar manogi ", "NOPE!", "TRY AGAIN ğŸ˜œ", "EXCUSE ME?!"];

    function noHover() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 400);

      noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];
    }

    function yesClicked() {
      const music = document.getElementById("bgm");
      music.play().catch(err => console.log(err));

      document.getElementById("box").innerHTML =
        "<h1>YAY!!! ğŸ’–ğŸ¥°</h1><p>Youâ€™re officially my Valentine â¤ï¸</p>";

      confettiBoom();
    }

    function confettiBoom() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff3b6f", "#ffd166", "#06d6a0", "#118ab2"]
          [Math.floor(Math.random() * 4)];
        confetti.style.animationDuration =
          (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
